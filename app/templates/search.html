{% extends 'base.html' %}
{% block title %}Search{% endblock %}
{% block content %}
<h1>Search Results</h1>
{% for q in questions %}
  <div class="mb-3">
    <h4><a href="{{ url_for('main.question_detail', question_id=q.id) }}">{{ q.title }}</a></h4>
    <p>{{ q.body[:200] }}</p>
  </div>
{% else %}
  <p>No results.</p>
{% endfor %}
{% endblock %}
